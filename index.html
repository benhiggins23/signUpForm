<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="everything">
    <div class="sidePanel">
      <div class="logo">
        <img class="airplane" src="./Airplane-pictogram-by-Rones.svg" alt="picture of airplane" height="100px">
        <div>Ben<br>Travel</div> 
      </div>
    </div>

    <div class="main">
      <div>This is not a real online service. Sign up for a dream vacation. Just give us some of your information to sell.</div>
      <div>
        <form class="form" action="example.com/path" method="post">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" placeholder="Ben..">

          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" placeholder="Travel..">
          <br>
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="you@example.com">

          <label for="phone">Phone Number:</label>
          <input type="number" id="phone" placeholder="XXXXXXXXXX">
          <br>
          <label for="password">Password:</label>
          <input type="password" id="password">

          <label for="password">Confirm Password:</label>
          <input type="password" id="password">
        
        
        </form>

      </div>
      <div>
        <div class="buttons"><input type="submit" value="Submit"></div>
        <div>Already have an account? <a class="login" href="login button">login</a></div>

      </div>
    </div>
  </div>
</body>
</html>
